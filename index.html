<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/syle.css">
    <title>playlist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <header>
            <div class="head-container">
                <div class="head-img">
                    <img src="https://pnggrid.com/wp-content/uploads/2021/05/Spotify-PNG-Logo-1536x1534.png" alt="">
                </div>
            </div>
           
        </header>
        <main>
            <div class="container">
                <div class="card " v-for="disk in disks">
                    <div class="card-img">
                        <img :src="disk.poster" alt="">
                    </div>
                    <div class="card-body">
                        <h3 class="title">{{disk.title}}</h3>
                        <div class="author">{{disk.author}}</div>
                        <h3>{{disk.year}}</h3>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    
    
</body>
</html>
